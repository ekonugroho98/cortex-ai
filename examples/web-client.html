<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigQuery AI Service - Chat UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-dot.connected {
            background: #10b981;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .avatar {
            background: #f3f4f6;
            color: #6b7280;
        }

        .message-content {
            background: #f3f4f6;
            padding: 15px 20px;
            border-radius: 15px;
            flex: 1;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-content .sql-query {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            margin-top: 10px;
            white-space: pre-wrap;
        }

        .message-content .query-results {
            margin-top: 10px;
        }

        .query-results table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .query-results th,
        .query-results td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .query-results th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        .query-results tr:hover {
            background: #f9fafb;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .input-container button:hover {
            transform: scale(1.05);
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            font-size: 14px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }

        .metadata {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ BigQuery AI Service</h1>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="avatar">ü§ñ</div>
                <div class="message-content">
                    üëã Hi! I'm your BigQuery AI assistant. Ask me anything about your data!

                    <br><br>
                    <strong>Examples:</strong>
                    <ul style="margin-left: 20px; margin-top: 10px;">
                        <li>Show me top 10 users by revenue</li>
                        <li>Count orders by status</li>
                        <li>What's the average order value?</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="Ask about your data..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        let ws;
        let isConnected = false;

        function connect() {
            const wsUrl = 'ws://localhost:8000/api/v1/ws/agent';
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                isConnected = true;
                updateStatus(true);

                // Configure session
                ws.send(JSON.stringify({
                    type: 'configure',
                    project_id: 'your-project-id',  // Update this
                    dataset_id: null
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                isConnected = false;
                updateStatus(false);
                setTimeout(connect, 3000); // Reconnect after 3 seconds
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');

            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        function handleMessage(data) {
            const chatContainer = document.getElementById('chatContainer');

            if (data.type === 'status') {
                addAssistantMessage(data.message);
            } else if (data.type === 'response') {
                let content = data.reasoning || 'Here\'s your query:';

                if (data.generated_sql) {
                    content += `\n\n<div class="sql-query">${escapeHtml(data.generated_sql)}</div>`;

                    if (data.metadata) {
                        content += `<div class="metadata">Model: ${data.metadata.model}</div>`;
                    }
                }

                addAssistantMessage(content, true);
            } else if (data.type === 'error') {
                addAssistantMessage(`<div class="error">‚ùå Error: ${escapeHtml(data.message)}</div>`, true);
            }
        }

        function addMessage(content, isUser = false, isHtml = false) {
            const chatContainer = document.getElementById('chatContainer');

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = isHtml ? content : escapeHtml(content);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addUserMessage(content) {
            addMessage(content, true);
        }

        function addAssistantMessage(content, isHtml = false) {
            addMessage(content, false, isHtml);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const button = document.getElementById('sendButton');
            const message = input.value.trim();

            if (!message || !isConnected) return;

            addUserMessage(message);
            input.value = '';
            button.disabled = true;

            // Add loading indicator
            const loadingId = addLoadingIndicator();

            ws.send(JSON.stringify({
                type: 'prompt',
                prompt: message
            }));

            // Remove loading after a timeout
            setTimeout(() => removeLoadingIndicator(loadingId), 30000);
        }

        function addLoadingIndicator() {
            const chatContainer = document.getElementById('chatContainer');
            const loadingId = 'loading-' + Date.now();

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = loadingId;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'ü§ñ';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = `
                <div class="loading">
                    <span>AI is thinking</span>
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return loadingId;
        }

        function removeLoadingIndicator(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }

            document.getElementById('sendButton').disabled = false;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Connect on page load
        connect();
    </script>
</body>
</html>
