# Ingress for BigQuery AI Service
# NOTE: Adjust host and annotations based on your ingress controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bigquery-service-ingress
  namespace: bigquery-ai-service
  labels:
    app: bigquery-service
  annotations:
    # nginx ingress controller example
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - bigquery-api.your-domain.com
    secretName: bigquery-service-tls
  rules:
  - host: bigquery-api.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bigquery-service
            port:
              number: 80
