# Service for BigQuery AI Service
apiVersion: v1
kind: Service
metadata:
  name: bigquery-service
  namespace: bigquery-ai-service
  labels:
    app: bigquery-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: bigquery-service
