# Secret for BigQuery AI Service
# NOTE: For production, use external secrets manager (e.g., Kubernetes Secrets Store CSI Driver)
apiVersion: v1
kind: Secret
metadata:
  name: bigquery-service-secrets
  namespace: bigquery-ai-service
type: Opaque
stringData:
  # Google Cloud Service Account (base64 encoded)
  # To encode: cat service-account.json | base64 -w 0
  service-account.json: <BASE64_ENCODED_SERVICE_ACCOUNT_JSON>

  # GCP Project ID
  GCP_PROJECT_ID: "your-gcp-project-id"

  # API Key (optional - for Phase 2)
  # API_KEY: "your-secret-api-key"

  # Anthropic API Key (for Phase 2 - Claude Code CLI)
  # ANTHROPIC_API_KEY: "your-anthropic-api-key"
