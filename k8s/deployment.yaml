# Deployment for CortexAI
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortex-ai
  namespace: cortex-ai
  labels:
    app: cortex-ai
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cortex-ai
  template:
    metadata:
      labels:
        app: cortex-ai
        version: v1
    spec:
      containers:
      - name: cortex-ai
        image: IMAGE_PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP

        env:
        # ConfigMap values
        - name: FASTAPI_ENV
          value: "production"
        - name: FASTAPI_HOST
          value: "0.0.0.0"
        - name: FASTAPI_PORT
          value: "8000"
        - name: API_V1_PREFIX
          value: "/api/v1"
        - name: BIGQUERY_LOCATION
          value: "US"
        - name: LOG_LEVEL
          value: "INFO"
        - name: CORS_ORIGINS
          value: '["*"]'

        # Project ID from ConfigMap
        - name: GCP_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: cortex-ai-config
              key: GCP_PROJECT_ID

        # Secret values
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/app/credentials/service-account.json"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: cortex-ai-secrets
              key: ANTHROPIC_API_KEY
        - name: CLAUDE_WORKSPACE_PATH
          value: "/tmp/claude-workspace"

        # Volume mounts
        volumeMounts:
        - name: gcp-credentials
          mountPath: /app/credentials
          readOnly: true

        # Resources
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

      # Volumes
      volumes:
      - name: gcp-credentials
        secret:
          secretName: cortex-ai-secrets
          items:
          - key: GOOGLE_APPLICATION_CREDENTIALS
            path: service-account.json

      # Restart policy
      restartPolicy: Always
