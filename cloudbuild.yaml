# Cloud Build configuration for CortexAI
# This file defines the build and deployment pipeline for Google Cloud Build

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-docker-image'
    args:
      - 'build'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/cortex-ai/cortex-ai:${SHORT_SHA}'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/cortex-ai/cortex-ai:latest'
      - '.'

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-docker-image'
    args:
      - 'push'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/cortex-ai/cortex-ai:${SHORT_SHA}'
      - 'asia-southeast1-docker.pkg.dev/${PROJECT_ID}/cortex-ai/cortex-ai:latest'

  # Step 3: Deploy to Cloud Run (Production)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-cloud-run'
    args:
      - 'run'
      - 'deploy'
      - 'cortex-ai'
      - '--image=asia-southeast1-docker.pkg.dev/${PROJECT_ID}/cortex-ai/cortex-ai:${SHORT_SHA}'
      - '--region=asia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=100'
      - '--timeout=300s'
      - '--concurrency=10'
      - '--set-env-vars=FASTAPI_ENV=production,GCP_PROJECT_ID=${PROJECT_ID},BIGQUERY_LOCATION=US,API_V1_PREFIX=/api/v1,LOG_LEVEL=INFO'
      - '--set-secrets=ANTHROPIC_API_KEY=cortex-ai-anthropic-key:latest'
      - '--service-account=${PROJECT_ID}@appspot.gserviceaccount.com'
    entrypoint: 'gcloud'

  # Step 4: Verify deployment
  - name: 'gcr.io/cloud-builders/curl'
    id: 'verify-deployment'
    args:
      - '-H'
      - 'Content-Type: application/json'
      - 'https://cortex-ai-xxxxx.a.run.app/health'
    waitFor:
      - 'deploy-cloud-run'

# Timeout for the entire build
timeout: '1200s'

# Logs configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Substitute variables
substitutions:
  _PROJECT_ID: ${PROJECT_ID}
  _REGION: asia-southeast1
